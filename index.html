<!doctype html>
<html>
	<head>
		<title>Icon Gallery</title>
		<script type="module" src="./icon-set.js"></script>
		<style>
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
				font: inherit;
				max-inline-size: 100%;
			}

			html {
				block-size: 100%;
				font-family: system-ui, sans-serif;
			}

			body {
				max-block-size: 100%;
				block-size: 100%;
				overflow-y: hidden;
				font-size: 100%;
				gap: 1rem;
				display: grid;
				place-items: safe center;
			}

			icon-set {
				max-height: 100dvh;
				max-inline-size: 100%;
				display: flex;
				flex-wrap: wrap;
				gap: 2svh;
				justify-content: safe center;
				align-items: start;

				> * {
					block-size: 15rem;
					padding: 0.5em;
					border-radius: 0.125rem;
				}

				@media (width < 65rem) {
					scroll-snap-type: y mandatory;
					overflow-y: scroll;

					> * {
						block-size: auto;
						max-block-size: 98dvh;
						inline-size: 100dvw;
						scroll-snap-align: center;
					}
				}
			}
		</style>
	</head>
